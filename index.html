<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Calculadora</title>
</head>
<body>
    <main class="main-content">
        <video class="background-video" autoplay loop muted>
            <source src="./videos/background-animado.mp4" type="video/mp4">
        </video>

        <div class="content">
            <header class="display">
            </header>

            <section class="calc-keys">
                <div class="delete-all">AC</div>

                <div class="high">^</div>

                <div class="porcentage-container">%</div>

                <div class="division-container">รท</div>

                <div class="num">7</div>

                <div class="num">8</div>

                <div class="num">9</div>

                <div class="times">x</div>

                <div class="num">4</div>

                <div class="num">5</div>

                <div class="num">6</div>

                <div class="minus">-</div>

                <div class="num">1</div>

                <div class="num">2</div>

                <div class="num">3</div>

                <div class="plus">+</div>

                <div class="num">0</div>

                <div class="comma">,</div>

                <div class="delete">โซ</div>

                <div class="equal">=</div>
            </section>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
